<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>locomotive</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main -->
    <div class="main">
      <div class="page1" data-scroll></div>
      <div class="page2" data-scroll>
        <img
          data-scroll
          data-scroll-speed="-10"
          data-scroll-direction="horizontal"
          src="https://images.unsplash.com/photo-1702660122982-7b2f8d49111a?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <img
          data-scroll
          data-scroll-speed="10"
          data-scroll-direction="horizontal"
          src="https://images.unsplash.com/photo-1702660122982-7b2f8d49111a?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div class="page3" data-scroll=""></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="app.js"></script>
  </body>
</html>
